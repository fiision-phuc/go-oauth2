{
  "host": "localhost",
  "port": 8080,
  "tls_port": 8443,
  "headers_size": 5,
  "timeout_read": 15,
  "timeout_write": 15,
  "allow_methods": [
    "COPY",
    "DELETE",
    "GET",
    "HEAD",
    "LINK",
    "OPTIONS",
    "PATCH",
    "POST",
    "PURGE",
    "PUT",
    "UNLINK"
  ],
  "redirect_paths": {
    "/login": 401
  },
  "static_folders": {
    "/assets": "assets",
    "/resources": "resources"
  },
  "grant_types": [
    "authorization_code",
    "client_credentials",
    "password",
    "refresh_token"
  ],
  "allow_refresh_token": true,
  "access_token_duration": 259200,
  "refresh_token_duration": 7776000,
  "authorization_code_duration": 300
}